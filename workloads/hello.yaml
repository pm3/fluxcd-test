apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo
spec:
  rules:
  - http:
      paths:
      - path: /aa
        backend:
          serviceName: hello
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  selector:
    app: hello
    tier: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
        tier: backend
        track: stable
    spec:
      containers:
        - name: hello
          image: "astonunion.azurecr.io/tkw:1.8-SNAPSHOT"
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
          - name: config-volume
            mountPath: /tmp/props
      volumes:
        - name: config-volume
          configMap:
            name: config-hello
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-hello
data:
  app.tkw.properties: |-
    a=aa3
	b=bb4

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo
spec:
  rules:
  - http:
      paths:
      - path: /aa
        backend:
          serviceName: hello
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  selector:
    app: hello
    tier: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
        tier: backend
        track: stable
    spec:
      containers:
        - name: hello
          image: "gcr.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
          - name: config-volume
            mountPath: /tmp/
      volumes:
        - name: config-volume
          configMap:
            name: hello-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-config
data:
  tkw.properties: |-
    color=purple
    how=fairlyNice
    textmode=true
  mail-all.properties: |-
    color=purple
    how=fairlyNice
    textmode=true
  jdbc-tkw.properties: |-
    color=purple
    how=fairlyNice
    textmode=true
